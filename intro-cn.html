<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="img/atlas-icon.png" />
        <title>O&amp;O Advent Calendar</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/app.css" />
    </head>
<body>
    <div class="pane-anim">
        <div class="left-pane">
            <img src="img/left-pane-cn.jpg" alt="">
        </div>
        <div class="right-pane">
            <img src="img/right-pane-cn.jpg" alt="">
        </div>
    </div>
    <div class="landing-main">
        <div class="top-bow text-center">
            <img src="img/bow-red.png" alt="">
        </div>
        <div class="landing-inner">
            <section class="inner-block text-center">
                <div class="block-content block-cn">
                    <div class="logo-main text-center">
                        <img src="img/light-logo.png" alt="" class="logo">
                    </div>
                    <h1>2017 <br> 唯逸圣诞日历 </h1>
                    <p class="click-open">点击发现更多惊喜</p>
                </div>
            </section>
        </div>
    </div>
    <div class="outer-main cn-intro story-sec">
        <div class="ribbon-top">
            <img src="img/ribbon-top.png" alt="">
        </div>
        <div class="ribbon-btm">
            <img src="img/ribbon-bottom.png" alt="">
        </div>
        <section class="main">
            <div class="logo-main text-center">
                <img src="img/logo.svg" alt="" class="logo">
            </div>
            <div class="xmas-tree text-center">
                <img src="img/xmas-tree.png" alt="">
            </div>
            <div class="text-main">
                <h1 class="text-center">
                    圣诞日历的故事
                </h1>
                <p class="text-center">
                    一年将尽的圣诞代表着分享、团聚和快乐、平安，是一切美好将要发生的时节。 在19世纪的德国，人们为了记录耶稣诞生日前的24天，同时一天天地憧憬一年中最令人期盼的圣诞节到来，每年从12月1日起开始圣诞倒计时。将不同的礼物分别放入24个格子中，每天打开一个格子，迎接一个惊喜，收获一份礼物。这一传统延续至今，圣诞倒计时日历也逐渐演化成了令人期待的圣诞礼品。 现在，One&amp;Only唯逸度假酒店联合多个国际知名品牌，将24份惊喜放在了这里送给你，记得，一天打开一个，不要心急哦！
                </p>
            </div>
            <div class="skip text-center">
                <a href="">跳过</a>
            </div>
        </section>

    </div>
    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
</body>
